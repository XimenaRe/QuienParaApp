<app-header></app-header>

<ion-content [fullscreen]="true">

  <ion-row class="cont">
    <ion-col>
      <ion-row>
        <ion-col size="3" class="text-new-ofert">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col size="9" class="username">
          <span class="texto-filtro">
            <b>{{data[0].user_firstName}}</b>
            <br>{{data[0].user_lastName}}</span>
        </ion-col>
        <hr>
        <ion-col size="12">
          <ion-list [inset]="true">
            <ion-item>
              <ion-label>Información de contacto</ion-label>
            </ion-item>
            <ion-item>
              <ion-label [routerLink]="['/contracting/tabs/tab1']">Crear oferta</ion-label>
            </ion-item>
            <ion-item>
              <!-- <ion-label>Formación</ion-label> -->
            </ion-item>
          </ion-list>
        </ion-col>
        <hr>
        <ion-col size="12">
          <ion-list [inset]="true" class="list-opctions">
            <ion-item>
              <ion-label>Invitar amigos</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Notificaciones</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
