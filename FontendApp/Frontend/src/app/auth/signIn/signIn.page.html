<ion-content>

  <ion-row>
    <ion-col class="home_cont">
      <img src="../../assets/img/LOGO_QUIENPARA.png" width="100%" height="auto" alt="Logo Quienpara">

      <form [formGroup]="loginForm">
        <ion-row class="text-center">
          <ion-col size="12">
            <input class="email" type="email" placeholder="Correo Electónico" formControlName="email" required>
            <span *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
              <ion-row>
                <ion-col size="12">
                  <ion-label color="danger" *ngIf="loginForm.controls.email.errors.required">
                    * Este campo es obligatorio!.
                  </ion-label>
                </ion-col>
                <ion-col size="12">
                  <ion-label color="danger" *ngIf="loginForm.controls.email.errors.pattern">
                    * Es obligatorio un correo eletrónico!.
                  </ion-label>
                </ion-col>
              </ion-row>
            </span>
          </ion-col>
          <ion-col size=" 12">
            <input class="password" type="password" placeholder=" Contraseña" formControlName="password" required>
            <span *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
              <ion-row>
                <ion-col size="12">
                  <ion-label color="danger" *ngIf="loginForm.controls.password.errors.required">
                    * Este campo es obligatorio!.
                  </ion-label>
                </ion-col>
              </ion-row>
            </span>
          </ion-col>
          <ion-col size="12">
            <ion-button color="light" class="log_in" type="submit" (click)="handleSubmit()"
              [disabled]="!(loginForm.valid && loginForm.dirty)">
              Ingresar
            </ion-button>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="text-center">
        <ion-col size="5" class="newt-link">
          <a [routerLink]="['/auth/signUp']">Registrarme</a>
        </ion-col>
        <ion-col size="7" class="newt-link">
          <a [routerLink]="['/auth/recovery']">Olvidé mi contraseña</a>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
